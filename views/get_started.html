<!doctype html>
<html lang="en">
    <head>
        <title>CodeForge - Witaj</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/styles/get_started.css">
    </head>
    <body>
        <div class="container-fluid min-vh-100">
            <div class="row h-100">
                <div class="col-12 col-md-7 col-left d-flex align-items-center justify-content-center">
                    <div class="hero-content text-center text-white p-4">
                        <h1 class="display-5">Witaj w CodeForge</h1>
                        <p class="lead">Polepsz zarządzanie swoimi projektami już dziś!</p>
                    </div>
                </div>

                <div class="col-12 col-md-5 col-right d-flex align-items-center justify-content-center">
                    
                    <div class="card form-card shadow-sm p-4 mx-3">
                        <h3 class="text-center mb-3">Logowanie</h3>
                        <form>
                            <div class="mb-3">
                                <label for="LoginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="LoginEmail" placeholder="Enter email" />
                            </div>
                            <div class="mb-3">
                                <label for="LoginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="LoginPassword" placeholder="Password" />
                            </div>
                            <button type="submit" class="btn btn-gradient w-100">Zaloguj się</button>
                        </form>
                        <div class="links mt-3">
                            <a href="#">Zapomniałeś hasła?</a>
                            <a href="#" id="openRegister">Nie masz konta? Zarejestruj się!</a>
                        </div>
                    </div>

                    <div class="card register-card shadow-sm p-4 mx-3">
                        <h3 class="text-center mb-3">Rejestracja</h3>
                        <form>
                            <div class="mb-3">
                                <label for="RegName" class="form-label">Imię i nazwisko</label>
                                <input type="text" class="form-control" id="RegName" placeholder="Twoje imię" />
                            </div>
                            <div class="mb-3">
                                <label for="RegEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="RegEmail" placeholder="E-mail" />
                            </div>
                            <div class="mb-3">
                                <label for="RegPassword" class="form-label">Hasło</label>
                                <input type="password" class="form-control" id="RegPassword" placeholder="Hasło" />
                            </div>
                            <button type="submit" class="btn btn-gradient w-100">Zarejestruj się</button>
                        </form>
                        <div class="links mt-3">
                            <a href="#" id="openLogin">Masz już konto? Zaloguj się</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="/scripts/get_started.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
