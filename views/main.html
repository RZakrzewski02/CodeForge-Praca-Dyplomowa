<!doctype html>
<html lang="en">
    <head>
        <title>CodeForge - Witaj</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow p-4">
                <h1 class="display-6">Witaj, <span id="userName">...</span>!</h1>
                <p class="lead">Udało Ci się zalogować do bezpiecznej strefy.</p>
                
                <button id="logoutBtn" class="btn btn-danger mt-3">Wyloguj się</button>
            </div>
        </div>

            <script>
            // 1. Pobierz dane użytkownika
            fetch('/api/me')
                .then(res => res.json())
                .then(data => {
                    if (data.user) {
                        document.getElementById('userName').textContent = data.user.name;
                    }
                })
                .catch(err => console.error(err));

            // 2. Obsługa wylogowania
            document.getElementById('logoutBtn').addEventListener('click', () => {
                fetch('/api/logout', { method: 'POST' })
                    .then(() => {
                        window.location.href = '/'; // Wróć do ekranu logowania
                    });
            });
            </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
